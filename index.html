<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Questionnaire Bilingue</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page-wrapper">
    <div class="container">
      <h2 id="form-title">Questionnaire Exemple</h2>

      <!-- Sélecteur de langue -->
      <div class="lang-selector">
        <label for="lang">Langue / 言語 :</label>
        <select id="lang">
          <option value="fr">Français</option>
          <option value="jp">日本語</option>
        </select>
      </div>

      <!-- Formulaire -->
      <form id="quizForm">
        <!-- Questions identiques à l’exemple précédent (10 questions + Autres) -->
        <!-- Je garde la structure du HTML précédent -->
        <div class="questions-wrapper">
          <!-- Exemple de question 1 -->
          <div class="question">
            <p data-fr="1. Question 1 :" data-jp="1. 質問 1 :">1. Question 1 :</p>
            <label><input type="radio" name="q1" value="Exemple 1" data-fr="Exemple 1" data-jp="例 1"> Exemple 1</label>
            <label><input type="radio" name="q1" value="Exemple 2" data-fr="Exemple 2" data-jp="例 2"> Exemple 2</label>
            <label><input type="radio" name="q1" value="Exemple 3" data-fr="Exemple 3" data-jp="例 3"> Exemple 3</label>
          </div>
          <!-- ... copier les autres questions ici comme dans l’exemple précédent ... -->

          <!-- Question Autres -->
          <div class="question">
            <p data-fr="11. Autres :" data-jp="11. その他 :">11. Autres :</p>
            <textarea id="others" placeholder="Écrivez ici..." data-fr="Écrivez ici..." data-jp="ここに書いてください..."></textarea>
          </div>
        </div>

        <button type="submit" data-fr="Envoyer" data-jp="送信">Envoyer</button>
      </form>

      <div id="result"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
