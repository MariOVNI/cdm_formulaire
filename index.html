<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Questionnaire FR / 日本語</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2 id="form-title">Formulaire de contact</h2>

    <!-- Sélecteur de langue -->
    <label for="lang">Langue / 言語 :</label>
    <select id="lang">
      <option value="fr">Français</option>
      <option value="jp">日本語</option>
    </select>

    <!-- Formulaire -->
    <form id="contactForm">
      <label for="name" data-fr="Nom :" data-jp="名前 :">Nom :</label>
      <input type="text" id="name" required>

      <label for="message" data-fr="Message :" data-jp="メッセージ :">Message :</label>
      <textarea id="message" rows="4" required></textarea>

      <button type="submit" data-fr="Envoyer" data-jp="送信">Envoyer</button>
    </form>

    <p id="status"></p>
  </div>

  <!-- Firebase + Script -->
  <script type="module" src="script.js"></script>
</body>
</html>
