<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Questionnaire Bilingue</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page-wrapper">
    <div class="container">
      <h2 id="form-title">Questionnaire Exemple</h2>

      <!-- Sélecteur de langue -->
      <div class="lang-selector">
        <label for="lang">Langue / 言語 :</label>
        <select id="lang">
          <option value="fr">Français</option>
          <option value="jp">日本語</option>
        </select>
      </div>

      <!-- Formulaire -->
      <form id="quizForm">
        <!-- Ici le JS va générer les questions -->
        <div class="questions-wrapper"></div>

        <!-- Bouton -->
        <button type="submit" data-fr="Envoyer" data-jp="送信">Envoyer</button>
      </form>

      <div id="result"></div>
    </div>
  </div>

  <!-- Charger ton script -->
  <script src="script.js"></script>
</body>
</html>
