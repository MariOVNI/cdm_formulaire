<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Questionnaire Bilingue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Lien vers le CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2 id="form-title" data-fr="Questionnaire" data-jp="アンケート">Questionnaire</h2>

    <div class="lang-selector">
      <label for="lang">Langue / 言語 :</label>
      <select id="lang">
        <option value="fr">Français</option>
        <option value="jp">日本語</option>
      </select>
    </div>

    <form id="quizForm">
      <div class="questions-wrapper"></div>
      <button type="submit" data-fr="Envoyer" data-jp="送信">Envoyer</button>
    </form>

    <div id="result"></div>
  </div>

  <!-- Lien vers le JS -->
  <script src="script.js"></script>
</body>
</html>
