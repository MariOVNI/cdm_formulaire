<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Questionnaire CDM</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page-wrapper">
    <div class="container">
      <h2 id="form-title">Questionnaire Exemple</h2>

      <!-- Sélecteur de langue -->
      <div class="lang-selector">
        <label for="lang">Langue / 言語 :</label>
        <select id="lang">
          <option value="fr">Français</option>
          <option value="jp">日本語</option>
        </select>
      </div>

      <form id="quizForm">
        <div class="questions-wrapper">
          <!-- Générer 10 questions -->
          <script>
            const questionsContainer = document.currentScript.parentNode;
            for (let i = 1; i <= 10; i++) {
              const div = document.createElement("div");
              div.classList.add("question");
              div.innerHTML = `
                <p data-fr="${i}. Question ${i} :" data-jp="${i}. 質問 ${i} :">${i}. Question ${i} :</p>
                <label><input type="radio" name="q${i}" value="Exemple 1" data-fr="Exemple 1" data-jp="例 1"> Exemple 1<input type="radio" name="q${i}" value="Exemple 2" data-fr="Exemple 2" data-jp="例 2"> Exemple 2</label>
                <label></label>
                <label><input type="radio" name="q${i}" value="Exemple 3" data-fr="Exemple 3" data-jp="例 3"> Exemple 3</label>
              `;
              questionsContainer.appendChild(div);
            }

            // Question "Autres"
            const autresDiv = document.createElement("div");
            autresDiv.classList.add("question");
            autresDiv.innerHTML = `
              <p data-fr="11. Autres :" data-jp="11. その他 :">11. Autres :</p>
              <textarea id="others" placeholder="Écrivez ici..." data-fr="Écrivez ici..." data-jp="ここに書いてください..."></textarea>
            `;
            questionsContainer.appendChild(autresDiv);
          </script>
        </div>
        <button type="submit" data-fr="Envoyer" data-jp="送信">Envoyer</button>
      </form>

      <div id="result"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
